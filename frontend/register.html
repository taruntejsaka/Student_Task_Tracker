<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Student Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-image"></div>
  <div class="form-glass">
    <h2>Register</h2>
    <form id="registerForm">
      <input id="name" type="text" placeholder="Full Name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a class="form-link" href="login.html">Already have an account? Login</a>
    <div id="msg"></div>
  </div>

  <script>
    const API = 'http://localhost:5001/api/auth';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('msg').textContent = '';
      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch(API + '/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw data;
        document.getElementById('msg').textContent = data.message || 'Registered. Please login.';
        setTimeout(() => window.location.href = 'login.html', 1200);
      } catch (err) {
        document.getElementById('msg').textContent = err.error || 'Registration failed.';
      }
    });
  </script>
</body>
</html>
