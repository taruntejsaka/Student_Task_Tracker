<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Student Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 style="text-align: center;">Register</h2>
  <form id="registerForm">
    <input id="name" placeholder="Full name" required /><br/>
    <input id="email" type="email" placeholder="Email" required /><br/>
    <input id="password" type="password" placeholder="Password" required /><br/>
    <button type="submit">Register</button>
  </form>

  <div id="msg"></div>

  <script>
    const API = 'http://localhost:5001/api/auth';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('msg').textContent = '';
      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch(API + '/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw data;
        document.getElementById('msg').textContent = data.message || 'Registered. Please login.';
        setTimeout(() => window.location.href = 'login.html', 1200);
      } catch (err) {
        document.getElementById('msg').textContent = err.error || 'Registration failed.';
      }
    });
  </script>
</body>
</html>
