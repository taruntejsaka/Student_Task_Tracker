<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Student Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-image"></div>
  <div class="form-glass">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a class="form-link" href="register.html">Don't have an account? Register</a>
    <div id="msg"></div>
  </div>

  <script>
    const API = 'http://localhost:5001/api/auth';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('msg').textContent = '';

      const payload = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch(API + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw data;

        // simple storage for demo; in production prefer httpOnly cookies + refresh tokens
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        document.getElementById('msg').textContent = 'Login successful.';

        // redirect to dashboard
        setTimeout(() => {
        window.location.href = 'dashboard.html';
        }, 800); // short delay so user sees the success message

      } catch (err) {
        document.getElementById('msg').textContent = err.error || 'Login failed.';
      }
    });
  </script>
</body>
</html>
