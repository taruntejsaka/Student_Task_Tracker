<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Student Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" type="email" placeholder="Email" required /><br/>
    <input id="password" type="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>

  <div id="msg"></div>

  <script>
    const API = 'http://localhost:5001/api/auth';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('msg').textContent = '';

      const payload = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch(API + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw data;

        // simple storage for demo; in production prefer httpOnly cookies + refresh tokens
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        document.getElementById('msg').textContent = 'Login successful.';

        // redirect to dashboard
        setTimeout(() => {
        window.location.href = 'dashboard.html';
        }, 800); // short delay so user sees the success message

      } catch (err) {
        document.getElementById('msg').textContent = err.error || 'Login failed.';
      }
    });
  </script>
</body>
</html>
