<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Task Tracker</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="grey darken-4 white-text">

  <nav class="teal">
    <div class="nav-wrapper container">
      <span class="brand-logo">Task Tracker</span>
      <ul class="right">
        <li><a id="newTaskBtn" class="btn-small black-text white">+ New Task</a></li>
      </ul>
    </div>
  </nav>

  <div class="container section">
    <div class="row" id="board">
      <div class="col s12 m6 l2">
        <h6>Backlog</h6>
        <div class="card-panel grey darken-3" id="backlog"></div>
      </div>
      <div class="col s12 m6 l2">
        <h6>To Do</h6>
        <div class="card-panel grey darken-3" id="todo"></div>
      </div>
      <div class="col s12 m6 l2">
        <h6>In Progress</h6>
        <div class="card-panel grey darken-3" id="inprogress"></div>
      </div>
      <div class="col s12 m6 l2">
        <h6>Testing</h6>
        <div class="card-panel grey darken-3" id="testing"></div>
      </div>
      <div class="col s12 m6 l2">
        <h6>Done</h6>
        <div class="card-panel grey darken-3" id="done"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="taskModal" class="modal grey darken-4 white-text">
    <div class="modal-content">
      <h5 id="modalTitle">New Task</h5>
      <form id="taskForm">
        <div class="input-field"><input name="title" id="title" required><label for="title">Title</label></div>
        <div class="input-field"><textarea name="description" id="description" class="materialize-textarea"></textarea><label for="description">Description</label></div>
        <div class="input-field">
          <select name="status" id="status">
            <option value="backlog">Backlog</option>
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="testing">Testing</option>
            <option value="done">Done</option>
          </select>
          <label>Status</label>
        </div>
        <div class="input-field"><input name="assignee" id="assignee"><label for="assignee">Assignee</label></div>
        <div class="input-field">
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <label>Priority</label>
        </div>
        <div class="input-field"><input type="date" name="dueDate" id="dueDate"><label for="dueDate">Due Date</label></div>
        <button type="submit" class="btn teal">Save</button>
        <button type="button" id="deleteBtn" class="btn red">Delete</button>
      </form>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
